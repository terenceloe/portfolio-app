<div class="text-center mb-3">
    <app-select-button *ngFor="let tag of tagData" [ngClass]="{'active': filteredTags.includes(tag)}" [tagName]="tag"
        (tagNameChange)="filter($event)"></app-select-button>
</div>

<div [@slideIn]="(getStream() | async)?.length" class="row">
    <app-project-card  class="col-sm-6 p-1" *ngFor="let project of getStream() | async" [project]="project">
    </app-project-card>
</div>
