<div class="card h-100">
    <div style="display: flex; flex-wrap: wrap; flex-direction:row" class="card-body bg-primary"
        [ngClass]="{'bg-success':project.isFeatured}">
        <h4 class="card-title">{{ project.name }}</h4>
        <p class="card-text">
            {{ project.description }}
        </p>

        <!-- MODAL TRIGGER -->
        <button type="button" class="btn 
        btn-primary" (click)="openModal(template)">
            More Details
        </button>

        <!-- DETAILS MODAL -->
        <ng-template class="modal" #template>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">{{project.name}}</h5>
                        <button type="button" class="close" (click)="modalRef.hide()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h5 class="mb-2">{{project.description}}</h5>
                        <div *ngIf="project.projectLink">
                            <h6>
                                Project Link : 
                                <a [href]="project.projectLink" target="_blank">{{project.projectLink}}</a>
                            </h6>                            
                        </div>
                        <div *ngIf="project.liveUrl">
                            <h6 class="mb-4">
                                Live Url : 
                                <a [href]="project.liveUrl" target="_blank">{{project.liveUrl}}</a>
                            </h6>                            
                        </div>
                        <div *ngIf="project.techStuff && project.techStuff.length > 0">
                            <h6 class="mb-4">
                                Tech Stuff :
                                <li class="my-1" *ngFor="let tech of project.techStuff">{{tech}}</li>
                            </h6>
                        </div>
                        <div *ngIf="project.features && project.features.length > 0">
                            <h6 class="mb-4">
                                Features :
                                <li class="my-1" *ngFor="let features of project.features">{{features}}</li>
                            </h6>
                        </div>
                        <div *ngIf="project.additionalData">
                            <div *ngFor="let ad of project.additionalData">
                                <h6 class="mb-4">
                                    {{ad.title}} :
                                    <li class="my-1" *ngFor="let _data of ad.data">{{_data}}</li>
                                </h6>
                            </div>
                        </div>
                    </div>                    
                </div>
            </div>
        </ng-template>
    </div>
</div>
